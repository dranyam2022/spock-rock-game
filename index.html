<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="./hacker_favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Header -->
      <div class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>

      <!-- Game content -->
      <div class="game-content">
        <!-- Score Limit -->
        <form class="limit-container">
          <h3 class="limit-title">Play up to:</h3>
          <div class="limit-options">
            <!-- Score up to 3 -->
            <label for="3" class="limit-option limit-option--selected"
              >03</label
            >
            <input type="radio" name="3" id="3" value="3" hidden />

            <!-- Score up to 5 -->

            <label for="5" class="limit-option">05</label>
            <input type="radio" name="5" id="5" value="5" hidden />

            <!-- Score up to 10 -->

            <label for="10" class="limit-option">10</label>
            <input type="radio" name="10" id="10" value="10" hidden />
          </div>
        </form>

        <!-- Player Container-->
        <div class="player-container player">
          <h2>
            You - <span class="playerScore">0pts.</span>
            <span class="choice playerChoice"></span>
          </h2>
          <div class="options">
            <i class="far fa-hand-rock playerRock" title="Rock"></i>
            <i class="far fa-hand-paper playerPaper" title="Paper"></i>
            <i class="far fa-hand-scissors playerScissors" title="Scissors"></i>
            <i class="far fa-hand-lizard playerLizard" title="Lizard"></i>
            <i class="far fa-hand-spock playerSpock" title="Spock"></i>
          </div>
        </div>

        <!-- Computer Container-->
        <div class="computer-container computer">
          <h2>
            Computer - <span class="computerScore">0pts.</span>
            <span class="choice computerChoice"></span>
          </h2>

          <div class="options">
            <i class="far fa-hand-rock computerRock" title="Rock"></i>
            <i class="far fa-hand-paper computerPaper" title="Paper"></i>
            <i
              class="far fa-hand-scissors computerScissors"
              title="Scissors"
            ></i>
            <i class="far fa-hand-lizard computerLizard" title="Lizard"></i>
            <i class="far fa-hand-spock computerSpock" title="Spock"></i>
          </div>
        </div>

        <!-- Reset Icon -->

        <div class="result-container">
          <i class="fas fa-sync-alt resetIcon"></i>
          <h3 class="resultText"></h3>
          <h3 class="grandResultText"></h3>
        </div>
      </div>
    </div>

    <!-- win and lose audio -->
    <audio src="./assets/short-crowd-cheer-6713.mp3" class="win" hidden></audio>
    <audio src="./assets/pipe-117724.mp3" class="lose" hidden></audio>

    <!-- Confetti Script -->
    <script src="./confetti.js" type="module"></script>
    <!-- Script -->
    <script src="script.js" type="module"></script>
  </body>
</html>
