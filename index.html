<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="./hacker_favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Header -->
      <div class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>
      <!-- Player Container-->
      <div class="player-container player">
        <h2>
          You - <span class="playerScore">0</span>
          <span class="choice playerChoice"></span>
        </h2>
        <i class="far fa-hand-rock playerRock" title="Rock"></i>
        <i class="far fa-hand-paper playerPaper" title="Paper"></i>
        <i class="far fa-hand-scissors playerScissors" title="Scissors"></i>
        <i class="far fa-hand-lizard playerLizard" title="Lizard"></i>
        <i class="far fa-hand-spock playerSpock" title="Spock"></i>
      </div>

      <!-- Computer Container-->
      <div class="computer-container computer">
        <h2>
          Computer - <span class="computerScore">0</span>
          <span class="choice computerChoice"></span>
        </h2>
        <i class="far fa-hand-rock computerRock" title="Rock"></i>
        <i class="far fa-hand-paper computerPaper" title="Paper"></i>
        <i class="far fa-hand-scissors computerScissors" title="Scissors"></i>
        <i class="far fa-hand-lizard computerLizard" title="Lizard"></i>
        <i class="far fa-hand-spock computerSpock" title="Spock"></i>
      </div>

      <!-- Reset Icon -->

      <div class="result-container">
        <i class="fas fa-sync-alt resetIcon"></i>
        <h3 class="resultText"></h3>
      </div>
    </div>

    <!-- Confetti Script -->
    <script src="./confetti.js" type="module"></script>
    <!-- Script -->
    <script src="script.js" type="module"></script>
  </body>
</html>
